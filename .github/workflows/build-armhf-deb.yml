name: Build ARMhf DEB with Docker

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-armhf:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up QEMU for ARM emulation
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm

    - name: Build Docker image and extract DEB package
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        platforms: linux/arm/v7
        outputs: type=local,dest=output

    - name: List DEB package
      run: ls -lh output

    - name: Show DEB contents (for verification)
      run: dpkg-deb -c output/*.deb || echo "dpkg-deb not available on macOS"